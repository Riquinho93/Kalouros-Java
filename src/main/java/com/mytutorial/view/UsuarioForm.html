<body>
	<wicket:extend>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript">
			function sucessCadastro() {
				swal("Successfully registered!", "!", "success");
			}
			function sucessDelet() {
				swal("User deleted!", "!", "success");
			}
		</script>

		<div class="card">
			<h5 class="card-header">Users</h5>
			<div class="card-body">
				<form wicket:id="form2">
					<div class="form-row">
						<div class="col-sm-4">
							<label type="text">Name</label> <input wicket:id="nome"
								type="text" class="form-control" placeholder="Searching...">
						</div>
					</div>
					<br /> <a wicket:id="filtrar" class="btn btn-secondary"
						style="float: right; color: white;">Filter</a>
				</form>
				<div>
					<a class="btn btn-success" margin:-2px; wicket:id="viewLink"
						style="float: right;">New <i class="fas fa-plus"></i>
					</a><br /> <br />
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col" class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody wicket:id="theContainer">
					<tr wicket:id="listView">
						<td class="text" wicket:id="nome"></td>
						<td class="text-center"><a wicket:id="alterar"
							class="btn btn-default" rel="tooltip" title="Editar"> <i
								class="fas fa-pencil-alt"></i>
						</a> <a wicket:id="excluir" class="btn btn-default modal-confirm"
							title="Excluir"> <i class="fa fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
				<div wicket:id="pag"></div>
			</table>
			<div wicket:id="modalWindow"></div>
			<div wicket:id="modalWindowDel"></div>
			<br />
		</div>
	</wicket:extend>
</body>
</html>
