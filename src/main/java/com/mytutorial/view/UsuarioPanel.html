<wicket:panel>
	<script language="JavaScript">
		function mascara(t, mask) {
			var i = t.value.length;
			var saida = mask.substring(1, 0);
			var texto = mask.substring(i)
			if (texto.substring(0, 1) != saida) {
				t.value += texto.substring(0, 1);
			}
		}
	</script>
	<div class="container-fluid">
		<br /> <span id="" wicket:id="feedback" class="alert-danger"></span>
		<div class="card">
			<h5 class="card-header">Make your Registry</h5>
			<div class="card-body">
				<form wicket:id="form">
					<div class="row">
						<div class="col-md-6">
							<label for="nome" class="text">Name: *</label> <input type="text"
								class="form-control" wicket:id="nome" name="nome"
								placeholder="Name" />
						</div>
						<div class="col-md-6">
							<label class="text">Email:</label> <input type="text"
								class="form-control" wicket:id="email"
								placeholder="example@example.com" />
						</div>
						<div class="col-md-6">
							<label class="text">Password: *</label> <input type="password"
								class="form-control" wicket:id="senha" placeholder="password" />
						</div>
						<div class="col-md-6">
							<label class="text">Confirm password: *</label> <input
								wicket:id="confirmarSenha" type="password"
								class="number form-control" placeholder="Confirm password" />
						</div>
					</div>
					<!-- </form> -->
					<br />
					<button wicket:id="submit" class="btn btn-success" type="submit">Salvar</button>
					<button wicket:id="voltar" type="button" class="btn btn-primary">Voltar</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Adicionando Javascript -->
	<script type="text/javascript">
		function limpa_formulário_cep() {
			//Limpa valores do formulário de cep.
			document.getElementById('rua').value = ("");
			document.getElementById('bairro').value = ("");
			document.getElementById('cidade').value = ("");
			document.getElementById('uf').value = ("");
		}

		function meu_callback(conteudo) {
			if (!("erro" in conteudo)) {
				//Atualiza os campos com os valores.
				document.getElementById('rua').value = (conteudo.logradouro);
				document.getElementById('bairro').value = (conteudo.bairro);
				document.getElementById('cidade').value = (conteudo.localidade);
				document.getElementById('uf').value = (conteudo.uf);
			} //end if.
			else {
				//CEP não Encontrado.
				limpa_formulário_cep();
				alert("CEP não encontrado.");
			}
		}

		function pesquisacep(valor) {

			//Nova variável "cep" somente com dígitos.
			var cep = valor.replace(/\D/g, '');

			//Verifica se campo cep possui valor informado.
			if (cep != "") {

				//Expressão regular para validar o CEP.
				var validacep = /^[0-9]{8}$/;

				//Valida o formato do CEP.
				if (validacep.test(cep)) {

					//Preenche os campos com "..." enquanto consulta webservice.
					document.getElementById('rua').value = "...";
					document.getElementById('bairro').value = "...";
					document.getElementById('cidade').value = "...";
					document.getElementById('uf').value = "...";

					//Cria um elemento javascript.
					var script = document.createElement('script');

					//Sincroniza com o callback.
					script.src = 'https://viacep.com.br/ws/' + cep
							+ '/json/?callback=meu_callback';

					//Insere script no documento e carrega o conteúdo.
					document.body.appendChild(script);

				} //end if.
				else {
					//cep é inválido.
					limpa_formulário_cep();
					alert("Formato de CEP inválido.");
				}
			} //end if.
			else {
				//cep sem valor, limpa formulário.
				limpa_formulário_cep();
			}
		};
	</script>
</wicket:panel>
