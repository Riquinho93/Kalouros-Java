<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="telaPrincipal.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">  -->
</wicket:head>
<body>
	<wicket:extend>
		<div class="card text-center">
			<h5 class="card-header">Tutorials</h5>
			<div class="card-body">
				<form wicket:id="form2">
					<div class="form-row">
						<!-- <div class="col-md-3">
						<label for="category" class="text">Category: *</label> <select
							type="text" name="category" placeholder="Category"></select>
					</div> -->
						<div class="col-md-3">
							<label for="category" class="text">Category: *</label> <select
								wicket:id="categoria" type="text" class="form-control"
								name="category" placeholder="Category"></select>
						</div>
						<div class="col-md-4">
							<label for="name" class="text">Name: *</label> <input
								wicket:id="title" type="text" name="name" class="form-control"
								placeholder="Searching...">
						</div>
						<br />
					</div>
					<a wicket:id="filtrar" class="btn btn-secondary"
						style="float: right; color: white;">Filter</a>
				</form>
				<br /> <br />
				<tbody>
					<tr>
						<td class="text"></td>
					</tr>
				</tbody>
				<!-- </table> -->
				<div class="row" wicket:id="theContainer">
					<div class="coluna" wicket:id="listView">
						<figure class="html5">
							<a wicket:id="vis"><img src="ipbMap.jpg"
								class="rounded-circle" id="teste" alt="Tutorial de CSS"
								title="Map" width="150" height="150" /></a>
							<figcaption>
								<a wicket:id="title"></a>
							</figcaption>
						</figure>
					</div>
				</div>
				<div wicket:id="pag"></div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
